{% extends "base.html" %}

{% block title %}Confirm recording{% endblock %}

{% block content %}

    <figcaption>Listen to your recording:</figcaption>
    <audio controls
        src="{{ url_for('get_audio', filename=audio_file) }}">
    </audio>
    </figure>

    <button>Redo Recording</button>
    <button>Submit Recording</button>
{% endblock %}
