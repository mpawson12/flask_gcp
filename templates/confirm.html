{% extends "base.html" %}

{% block title %}Confirm recording{% endblock %}

{% block content %}
    <figure>
    <figcaption>Listen to your recording:</figcaption>
    <audio controls
        src="{{ url_for('get_audio', filename=audio_file) }}">
    </audio>
    </figure>
    <form method="POST">
        <button type="submit" value="redo" name="redo">Redo Recording</button>
        <button type="submit" value="submit" name="submit">Submit Recording</button>
    </form>
{% endblock %}
